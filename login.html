<html>
  <head>
  <title>Formulir Pendaftaran Anggota</title>
  </head>

  <body>
    <h2><b>Sign Up</b></h2>
    <form action="/Daftar" method="post">

    <table>
    <tr>
    <td><label for="first_name">First Name:</label></td>
    <td><input type="text" id="first_name" name="first_name" required></td>
    </tr>
      
    <tr>
    <td><label for="name">Last Name:</label></td>
    <td><input type="text" id="name" name="name" required></td>
    </tr>

    <tr>
    <td><label for="email">Email:</label></td>
    <td><input type="text" id="email" name="email" required></td>
    </tr>

    <tr>
    <td><label for="Handphond">No._Handphone:</label></td>
    <td><input type="text" id="handphone" name="handphone" required></td>
    </tr>

    <tr>
    <td><label for="Password">Password:</label></td>
    <td><input type="text" id="password" name="password" required></td>
    </tr>

    <tr>
    <td><label for="Verivication Password">Verivication Password:</label></td>
    <td><input type="text" id="Verivication Password" name="Verivication Password" required></td>
    </tr>
      
    <tr>
    <td><input type="submit" value="Daftar"></td>
    </tr>
      
    </table>

  <p>Sudah punya akun?
    <a href="#login">Login di sini</a>
  </p>

  </body>
</html>
