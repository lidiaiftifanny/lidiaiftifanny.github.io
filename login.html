<html>
  <head>
  <title>Formulir_Login</title>
  </head>

  <body>
  <h2><b>Login</b></h2>

  <form action="/login" method="post">
  <table>

  <tr>
  <td><label for="login_Name">Name:</label></td>
  <td><input type="text" id="Name" name="Name" required></td>
  </tr>
    
  <tr>
  <td><label for="login_email">Email:</label></td>
  <td><input type="email" id="login_email" name="login_email" required></td>
  </tr>

  <tr>
  <td><label for="login_password">Password:</label></td>
  <td><input type="password" id="login_password" name="login_password" required></td>
  </tr>

  <tr>
  <td></td>
  <td><input type="submit" value="Login"></td>
  </tr>

  <tr><td><p>Belum Punya Akun?
    <a href="#login">Daftar di Sini</a>
  </p>
  </td>
  </tr>
    
  </table>
  </form>
</body>
</html>
