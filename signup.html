<html>
<head>
<title>Formulir Pendaftaran Anggota</title>
</head>

<body style="font-family:Segoe UI, sans-serif;">

<h2><b>Sign Up</b></h2>

<form action="/Daftar" method="post">

<table cellpadding="8">

<tr>
<td><label for="first_name">First Name:</label></td>
<td><input type="text" id="first_name" name="first_name" required></td>
</tr>
  
<tr>
<td><label for="last_name">Last Name:</label></td>
<td><input type="text" id="last_name" name="last_name" required></td>
</tr>

<tr>
<td><label for="email">Email:</label></td>
<td><input type="email" id="email" name="email" required></td>
</tr>

<tr>
<td><label for="handphone">No. Handphone:</label></td>
<td><input type="text" id="handphone" name="handphone" required></td>
</tr>

<tr>
<td><label for="password">Password:</label></td>
<td><input type="password" id="password" name="password" required></td>
</tr>

<tr>
<td><label for="verification_password">Verification Password:</label></td>
<td><input type="password" id="verification_password" name="verification_password" required></td>
</tr>

<tr>
<td colspan="2" align="center">
<br>
<input type="submit" value="Daftar"
style="background-color:#2c3e50;
       color:white;
       padding:8px 20px;
       border:none;
       border-radius:6px;
       cursor:pointer;">
</td>
</tr>

</table>

</form>

<br>

<!-- TOMBOL LOGIN -->
<p align="center">
Sudah punya akun?
</p>

<div align="center">
<a href="login.html"
   style="background-color:#f4d03f;
          color:black;
          padding:8px 20px;
          border-radius:6px;
          text-decoration:none;
          font-weight:bold;
          display:inline-block;">
   Login di sini
</a>
</div>

</body>
</html>
