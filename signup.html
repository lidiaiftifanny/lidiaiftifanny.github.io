<html>
<head>
<title>Formulir Pendaftaran Anggota</title>
</head>

<body style="margin:0; background-color:#0b2239; font-family:Segoe UI, sans-serif;">

<br><br>

<!-- KOTAK TENGAH -->
<div style="width:400px; margin:auto; background-color:#dcdcdc; padding:30px; border-radius:10px;">

<h2 align="center">Sign Up</h2>

<form action="/Daftar" method="post">

<table width="100%" cellpadding="6">

<tr>
<td>First Name:</td>
<td><input type="text" name="first_name" required></td>
</tr>

<tr>
<td>Last Name:</td>
<td><input type="text" name="last_name" required></td>
</tr>

<tr>
<td>Email:</td>
<td><input type="email" name="email" required></td>
</tr>

<tr>
<td>No. Handphone:</td>
<td><input type="text" name="handphone" required></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="password" name="password" required></td>
</tr>

<tr>
<td>Verification:</td>
<td><input type="password" name="verification_password" required></td>
</tr>

<tr>
<td colspan="2" align="center">
<br>

<input type="submit" value="Daftar"
style="background-color:#2c3e50;
       color:white;
       padding:8px 20px;
       border:none;
       border-radius:6px;
       cursor:pointer;">
       
</td>
</tr>

</table>

</form>

<br>

<!-- LOGIN BUTTON (Lebih Dekat & Seimbang) -->
<div align="center">

<span style="font-size:14px;">Sudah punya akun?</span>
<br><br>

<a href="login.html"
   style="background-color:#f4d03f;
          color:black;
          padding:8px 20px;
          border-radius:6px;
          text-decoration:none;
          font-weight:bold;
          display:inline-block;">
   Login
</a>

</div>

</div>

<br><br>

</body>
</html>
